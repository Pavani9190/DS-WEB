<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Acréscimo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            padding: 5px;
            margin: 5px;
            width: 150px;
        }
        button {
            padding: 8px 15px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <h2>Calculadora de Acréscimo</h2>
    <label for="valor">Valor:</label>
    <input type="number" id="valor" placeholder="Digite um valor">

    <label for="porcentagem">Porcentagem:</label>
    <input type="number" id="porcentagem" placeholder="Digite a %">

    <button onclick="calcular()">Calcular</button>

    <h3>Resultado: <span id="resultado">-</span></h3>

    <script src="script.js"></script>

</body>
</html>
